{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Load static css -->

    <link rel="stylesheet" href="{% static 'app/global.css' %}">

    <!--Load bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <!--Load bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome Icons css-->

    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    
    <!--Main Section-->
    <section class="hero is-fullheight main-background">
        <div class="hero-head">
            <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active mx-4 mt-4">
              <a class="nav-link " href="#about">About Us<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mx-4 mt-4">
              <a class="nav-link " href="#portfolio">Portfolio</a>
            </li>

            <li class="nav-item mx-4">
                <a class="d-none d-lg-block" href="{% url 'index' %}">
                    <img class="logo" src="{% static 'app/images/ak_logo.png' %}">
                </a>
            </li>
            <li class="nav-item mx-4 mt-4">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item mx-4 mt-4">
              <a class="nav-link disabled" href="#testimonals">Testimonals</a>
            </li>
          </ul>
        </div>
      </nav>
        </div>
        <div class="hero-body">
            <div class="container">

                <div class="columns has-text-centered">
                    <div class="column">

                        <h1 class="title is-size-1-desktop is-size-1-tablet is-size-2-mobile">
                            Landing Page Main Section
                        </h1>

                        <!--Book a consultation button-->
                        <button class="button">Book a consultation</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!--About Us-->

    <section class="hero is-medium">
        <div id="about" class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <h1>About Us</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Services-->
    <section class="hero">
        <div id="services" class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <h1>Services</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Gallery-->

    <section class="hero">
        <div id="portfolio" class="hero-body">
            <div class="container">
                <!--Use bootstrap rows and columns for lightbox images in database-->
            </div>
        </div>
    </section>

    <!-- Testimonals -->
    <section class="hero">
        <div id="testimonals" class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <h1>Testimonals</h1>

                        <!--Possibly user bootstrap gallery for testimonal to auto scroll-->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Contact page and links to social Media-->
    <section class="hero is-large">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <h1>Contact Page</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Script of boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
